<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MAZZA 11</title>
  <style>
    body {
      background-color: #2c2c2c;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 30px;
      max-width: 400px;
      margin: auto;
    }
    h2 {
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      box-sizing: border-box;
    }
    input {
      background-color: #fff;
      color: #000;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    canvas {
      margin-top: 20px;
      background-color: white;
      padding: 10px;
      border-radius: 8px;
    }
    a.download-link {
      display: block;
      margin-top: 15px;
      color: #00c3ff;
      font-weight: bold;
      text-decoration: underline;
    }
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      z-index: 100;
    }
    .whatsapp img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>MAZZA 11</h2>

    <label for="amount">Amount (INR):</label>
    <input type="number" id="amount" placeholder="Enter amount (min ₹500)" />

    <button onclick="generateUPI()">Generate QR Code</button>
    <div id="qrcode"></div>
    <a id="downloadLink" class="download-link" style="display:none;" download="upi_qr.png">Download QR Code</a>
  </div>

  <a href="https://wa.me/919518696549" class="whatsapp" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Contact">
  </a>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    function generateUPI() {
      const amount = document.getElementById("amount").value.trim();
      const qrcode = document.getElementById("qrcode");
      const downloadLink = document.getElementById("downloadLink");

      if (!amount || isNaN(amount) || Number(amount) < 500) {
        alert("Please enter a valid amount of ₹500 or more.");
        return;
      }

      const upiOptions = ["8400096399@okbizaxis", "8400096399@axl"];
      const selectedUpi = upiOptions[Math.floor(Math.random() * upiOptions.length)];
      const upiUrl = `upi://pay?pa=${selectedUpi}&pn=UPAY&am=${amount}&cu=INR`;

      qrcode.innerHTML = "";
      downloadLink.style.display = "none";

      const canvas = document.createElement("canvas");
      QRCode.toCanvas(canvas, upiUrl, { width: 250 }, function (err) {
        if (err) return console.error(err);
        qrcode.appendChild(canvas);

        const dataUrl = canvas.toDataURL("image/png");
        downloadLink.href = dataUrl;
        downloadLink.style.display = "block";
      });
    }
  </script>
</body>
</html>
