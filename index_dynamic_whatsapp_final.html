<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic QR Code Generator | upay.fit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #007BFF;
      color: white;
    }
    .container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      box-sizing: border-box;
    }
    input {
      margin-bottom: 10px;
    }
    button {
      background-color: #ffffff;
      color: #007BFF;
      font-weight: bold;
      cursor: pointer;
    }
    canvas {
      margin-top: 20px;
      background-color: white;
      padding: 10px;
      border-radius: 8px;
    }
    a.download-link {
      display: block;
      margin-top: 15px;
      color: #ffffff;
      text-decoration: underline;
      font-weight: bold;
    }
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      z-index: 100;
    }
    .whatsapp img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Dynamic QR Code Generator</h2>
    <input type="text" id="destination" placeholder="Enter destination URL or UPI" />
    <button onclick="createShortLink()">Generate QR Code</button>
    <div id="qrcode"></div>
    <a id="downloadLink" class="download-link" style="display: none;" download="qrcode.png">Download QR Code</a>
  </div>

  <a href="https://wa.me/919518696549" class="whatsapp" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Contact">
  </a>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    async function createShortLink() {
      const destination = document.getElementById("destination").value.trim();
      const qrcodeDiv = document.getElementById("qrcode");
      const downloadLink = document.getElementById("downloadLink");

      qrcodeDiv.innerHTML = "";
      downloadLink.style.display = "none";

      if (!destination) {
        alert("Please enter a destination.");
        return;
      }

      try {
        // Example backend endpoint
        const response = await fetch("https://your-backend-api.com/api/create", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ destination })
        });

        const result = await response.json();
        const shortUrl = result.shortUrl;

        if (shortUrl) {
          const canvas = document.createElement("canvas");
          QRCode.toCanvas(canvas, shortUrl, { width: 250 }, function (err) {
            if (err) return console.error(err);
            qrcodeDiv.appendChild(canvas);
            const dataUrl = canvas.toDataURL("image/png");
            downloadLink.href = dataUrl;
            downloadLink.style.display = "block";
          });
        } else {
          alert("Failed to generate short link.");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Error generating short link.");
      }
    }
  </script>
</body>
</html>
